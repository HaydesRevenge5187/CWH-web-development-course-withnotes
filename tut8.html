<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with making Forms & Input Tags</title>
</head>

<body>
    <form action="backend.php">
        <h3>HTML Tutorial forms</h3>
        <!-- hr is to make a horizontal line -->
        <!-- <hr> -->
        <label for="Name">Name</label>
        <div>
            <input type="text" name="MyName" id="Name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="MyRole">
        </div>
        <br>
        <div>
            Date: <input type="date">
        </div>
        <br>
        <div>
            My Bonus: <input type="number" name="MyBonus">
        </div>
        <br>
        <div>
            <label for="eligiblity">Are you eligible?</label>
            <input type="checkbox" name="eligiblity" id="eligiblity">
        </div>
        <br>
        <!-- if you wanna check the check box by default checked then put the attribute called "checked" in the last -->
        <div>
            Are you eligible: <input type="checkbox" name="eligiblity1" checked>
        </div>
        <br>
        <!-- if the "name" is the same, then the user can select only one of them in radio buttons or check boxes -->
        <div>
            Gender: Male: <input type="radio" name="MyGender"> Female: <input type="radio" name="MyGender">
            Other: <input type="radio" name="MyGender">
        </div>
        <br>
        <div>
            Write about yourself: <textarea name="About yourself" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="Car">Car</label>
            <select name="car" id="Car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Now">
            <input type="submit" value="Submit Now">
        </div>
        <br>
    </form>
</body>

</html>
