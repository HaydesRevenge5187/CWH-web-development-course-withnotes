<!-- Understaing Title, Script, Link & Meta Tags -->
<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <!-- the below metatag is for explaining file type to he browser -->
        <meta charset="UTF-8">
        <!-- the below meta tag is used to exlplain the browser about the size of the website -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- below metatag is used to make the websites compatible with the old browser -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- below metatag is used to describe the webiste's description -->
        <meta name="description" content="This is my description">
        <!-- below metatag is used to describe the keywords to the search engine like google, DDG -->
        <meta name="keywords" content="keyword, keywords etc.">
        <!-- below metatag is to use the robot wether to follow the index and the desc,if no then NO*****, if yes then remove 'NO' infront of ****** -->
        <meta name="robot" content="INDEX, FOLLOW">
        <!-- this is how you link external css -->
        <link rel="stylesheet" href="pratham.css">
        <!-- this is how you include external JavaScript -->
        <script src="pratham.js"></script>
        <title>Document</title>
        
    </body>
